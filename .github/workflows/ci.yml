name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with clippy (native)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint with clippy (wasm32)
        run: cargo clippy --target wasm32-unknown-unknown --lib -- -D warnings

      - name: Build executable (native, release)
        run: cargo build --release --bin world-gen

      - name: Build wasm (release)
        run: cargo build --release --target wasm32-unknown-unknown --lib

  debug-monitor:
    name: Debug Monitor Lint and Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tools/debug-monitor

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting (oxfmt)
        run: bun run format:check

      - name: Lint (oxlint)
        run: bun run lint

      - name: Build monitor
        run: bun run build
